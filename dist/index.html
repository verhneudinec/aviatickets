<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск авиабилетов</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <link href="./style.css" rel="stylesheet"></head>

  <body>
    <nav class="header white">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">CheckAir</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">€ Euro</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m12 mx-auto">
            <div class="card">
              <form name="locationControls">
                <div class="card-content">
                  <span class="card-title">Поиск авиабилетов</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Откуда</label>
                  </div>

                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Куда</label>
                  </div>

                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    /><label for="datepicker-depart">Когда</label>
                  </div>

                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    /><label for="datepicker-return">Обратно</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light deep-purple accent-1"
                    type="submit"
                    name="action"
                  >
                    Поиск
                    <i class="material-icons right">send</i>
                  </button>

                  <button
                    class="btn waves-effect waves-light grey darken-1 accent-1 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Очистить
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tickets-sections">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
  <script type="text/javascript" src="polyfill.33c4e6151406e07de485.js"></script><script type="text/javascript" src="app.33c4e6151406e07de485.js"></script></body>
</html>
